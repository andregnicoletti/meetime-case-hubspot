<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Autenticação Concluída | HubSpot Integration API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          padding: 0;
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #1e3c72, #2a5298);
          color: #ffffff;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          text-align: center;
        }

        .card {
          background-color: rgba(255, 255, 255, 0.1);
          border-radius: 16px;
          padding: 40px;
          max-width: 500px;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .icon {
          font-size: 4rem;
          margin-bottom: 20px;
        }

        h1 {
          font-size: 2em;
          margin-bottom: 10px;
        }

        h2 {
          font-size: 1.1em;
          font-weight: 300;
          margin-top: 0;
          margin-bottom: 20px;
        }

        p {
          font-size: 1em;
          margin-bottom: 30px;
        }

        .btn {
          display: inline-block;
          padding: 12px 24px;
          font-size: 1em;
          border: none;
          border-radius: 8px;
          background-color: #ffffff;
          color: #2a5298;
          text-decoration: none;
          font-weight: bold;
          transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
          background-color: #2a5298;
          color: #ffffff;
          cursor: pointer;
        }

        footer {
          margin-top: 40px;
          font-size: 0.9em;
          opacity: 0.6;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="icon">✅</div>
    <h1>Autenticação realizada com sucesso!</h1>
    <p>Seu acesso foi autorizado com êxito.<br>Você pode fechar esta janela agora.</p>
</div>

<footer>
    &copy; 2025 HubSpot Integration API - Desenvolvido por André Nicoletti
</footer>

</body>
</html>
